<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hayvanlar</title>
    <link rel="stylesheet" href="@{/animal.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
        <a style="color: #FFFFFF; background: crimson; text-decoration: none; font-size: 20px; border: 1px solid gray" href="/pages/animals/new">Hayvan Ekle</a>
  <table class="table" style="width: 60%">
      <thead>
      <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Age</th>
          <th scope="col">Sex</th>
          <th scope="col">Owner Name</th>
          <th scope="col">Owner Surname</th>
          <th scope="col">Owner Phone Number</th>
          <th scope="col">Owner Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="animal : ${listAnimals}">

          <th scope="row">1</th>
          <td th:text="${animal.name}"></td>
          <td th:text="${animal.type}"></td>
          <td th:text="${animal.age}"></td>
          <td th:text="${animal.sex}"></td>
          <td th:text="${animal.owner.name}"></td>
          <td th:text="${animal.owner.surname}"></td>
          <td th:text="${animal.owner.phoneNumber}"></td>
          <td th:text="${animal.owner.email}"></td>
          <form th:action="@{/pages/animals/delete/}+${animal.id}" method="post">
              <td style="cursor:pointer;">
                      <button type="submit" style="width: 50px; height: 50px;">
                          <i style="color: red; font-size: 20px;" class="fa-solid fa-trash"></i>
                      </button>
              </td>
          </form>

              <td style="cursor:pointer;">
                  <a th:href="@{'/pages/animals/edit/'+${animal.id}}">
                      <i class="fa-solid fa-edit"></i>

                  </a>
              </td>


      </tr>

      </tbody>
  </table>
</body>
</html>

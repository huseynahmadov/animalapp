<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Hayvan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
<form th:action="@{/pages/animals/edit/}" method="post">

    <div class="form-outline mb-4">
        <input class="form-control" />
        <label class="form-label">Hayvanın ismi</label>
    </div>

    <div class="form-outline mb-4">
        <input class="form-control" />
        <label class="form-label" >Hayvanın Yaşı</label>
    </div>

    <div class="form-outline mb-4">
        <input class="form-control" />
        <label class="form-label" >Hayvanın Türü</label>
    </div>

    <div class="form-outline mb-4">
        <input class="form-control" />
        <label class="form-label" >Hayvanın Cinsi </label>
    </div>

    <div class="form-outline mb-4">
        <input class="form-control" />
        <label class="form-label" >Owner ID </label>
    </div>



    <!-- Submit button -->
    <input type="submit" value="Güncelle" class="btn btn-primary btn-block mb-4" />

</form>
</body>
</html>
